name: Plot invariants

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  plot:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install matplotlib networkx

    - name: Run plotting
      run: |
        python plot_invariants_github.py candidate_pairs.json

    - name: Commit plots
      run: |
        git checkout -B generated
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add .
        git commit -m "Update generated data" || echo "No changes"
        git push -f origin generated

