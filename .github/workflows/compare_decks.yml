name: Compare decks

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  compare:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Run comparison
      run: |
        python compare_decks.py decks candidate_pairs.json

    - name: Commit results
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add candidate_pairs.json
        git commit -m "Add deck collision candidates" || echo "No collisions"
        git push
