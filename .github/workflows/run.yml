name: Generate graphs

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install deps
      run: |
        pip install networkx

    - name: Run generator
      run: |
        python generate_graphs_fallback.py graphs 7 3

    - name: Commit and push
      run: |
        git checkout -B generated
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add .
        git commit -m "Update generated data" || echo "No changes"
        git push -f origin generated

